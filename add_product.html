<body>

<div id="preloader">
	<div id="status">
    	<p class="center-text">
			Loading the content...
            <em>Loading depends on your connection speed!</em>
        </p>
    </div>
</div>



<div class="all-elements">
    
    <div id="sidebar" class="page-sidebar">
        <div class="page-sidebar-scroll">
			<div class="sidebar-header">
            	<a href="#" class="delete-sidebar"></a>
            	<a class="brand" style="opacity:1;color: #999;" href="#"> ethniKyarn </a>
            </div>
            
            <p class="sidebar-separator">NAVIGATION</p>
            <a href="index.html" class="nav-item home-nav">PRODUCT lIST<em class="nav-page"></em></a>
           
        </div>
    </div>
       
    <div id="content" class="page-content">
        <div class="page-header">
            <p class="logo">
                <a class="brand" style="opacity:1;color: #fff;" href="#"> ethniKyarn </a>
            </p>
            <a href="#" class="deploy-sidebar"></a>
        </div>  
        

        <div class="container no-bottom">
            <h4>Add Product!</h4>
            
        </div>
        
        <div class="decoration"></div>
         <div class="container no-bottom">
            <div class="contact-form no-bottom"> 
        <form action="#" method="post" class="contactForm productForm" id="contactForm" name="myform">
            <fieldset>
                <div class="formFieldWrap">
                            <label class="field-title contactNameField" for="contactNameField">Sku:</label>
                            <input type="text" name="sku" value="" class="contactField" id="contactNameField"/>
                </div>
                <div class="formFieldWrap">
                            <label class="field-title contactNameField" for="contactNameField">Cost price:</label>
                            <input type="text" name="cost_price" value="" class="contactField requiredField price" id="contactNameField" required=""/>
                </div>
                <div class="formFieldWrap">
                            <label class="field-title contactNameField" for="contactNameField">Selling price:</label>
                            <input type="text" name="selling_price" value="" class="contactField price" id="contactNameField" />
                </div>
                <div class="formFieldWrap">
                            <label class="field-title contactNameField" for="contactNameField">Rework price:</label>
                            <input type="text" name="rework_price" value="" class="contactField requiredField price" id="contactNameField" required=""/>
                </div>
                <div class="formFieldWrap">
                            <label class="field-title contactNameField" for="contactNameField">Courier price:</label>
                            <input type="text" name="courier_price" value="" class="contactField requiredField price" id="contactNameField" required=""/>
                </div>
                 <div class="formFieldWrap">
                            <label class="field-title contactNameField" for="contactNameField">Measurements:</label>
                            <input type="text" name="measurements" value="" class="contactField " id="contactNameField" />
                </div>
                <div class="formFieldWrap">
                           <label class="field-title contactNameField" for="contactNameField">Color</label>
                            <input type="text" name="colour" value="" class="contactField " id="contactNameField" />
                </div>
                <div class="formFieldWrap">
                           <label class="field-title contactNameField" for="contactNameField">Weight</label>
                            <input type="text" name="weight" value="" class="contactField " id="contactNameField" />
                </div>
                
                <div class="formFieldWrap">  
                    <label class="field-title contactNameField" for="contactNameField">Select Category</label>
                    <select name="category_id" class="dropdown-deploy1 contactField requiredField category" required=""> 
                        <option value="">Select Category</option>
                    </select>   
               </div>
                <div class="formFieldWrap" style="margin-top: 10px;">  
                    <label class="field-title contactNameField" for="contactNameField">Select Sub Category</label>
                    <select name="sub_category_id" class="dropdown-deploy1 contactField requiredField subcategory" required=""> 
                        <option value="">Select Sub Category</option>
                    </select>   
               </div>
                <div class="formFieldWrap" style="margin-top: 10px;">  
                    <label class="field-title contactNameField" for="contactNameField">Shipping Info</label>
                    <textarea name="shipping_info" class="text-area"></textarea>
                </div>
                <div class="formFieldWrap" style="margin-top: 10px;">  
                    <label class="field-title contactNameField" for="contactNameField">Description</label>
                    <textarea name="desc" class="text-area contactField requiredField" required=""></textarea>
                </div>
                <div class="formFieldWrap" style="margin-top: 10px;">  
                   <label class="field-title contactNameField" for="contactNameField">Sold</label>
                    <select name="sold" class="dropdown-deploy1"> 
                        <option value="0">No</option>
                        <option value="1">Yes</option>    
                    </select>   
               </div>
                <div class="formFieldWrap" style="margin-top: 10px;">
                     <input type="file" name="img"  />
                </div> 
                <div class="formSubmitButtonErrorsWrap">
                    <input type="submit" class="buttonWrap button-minimal grey-minimal contactSubmitButton"  value="SUBMIT" data-formId="contactForm"/>
                            
                </div>
                 
                
            </fieldset>
        </form> </div></div>
        <div class="footer">
        	
            <em>2014 &copy; Admin Dashboard.</em>
        </div>              
	</div>
</div>


</body>
